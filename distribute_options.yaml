output: dist/
releases:
  - name: dev
    jobs:
      - name: android-aab
        package:
          platform: android
          target: aab
          build_args:
            target-platform: android-arm,android-arm64
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
      - name: ios-ipa
        package:
          platform: ios
          target: ipa
          build_args:
            export-method: ad-hoc
      - name: macos-pkg
        package:
          platform: macos
          target: pkg
      - name: windows-exe
        package:
          platform: windows
          target: exe
      - name: web-direct
        package:
          platform: web
          target: direct